<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/img/Logo.jpeg" alt="Logo" class="logo-barra" />
      🐾Ingresa
    </ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content class="ion-padding">
  <!-- Imagen de portada -->
  <div class="portada-container">
    <img src="assets/img/portada.png" alt="Portada" class="portada-img">
  </div>
  
  <!-- Formulario de inicio de sesión -->
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input [(ngModel)]="usuario.rut" name="rut" type="text" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="usuario.password" name="password" type="password" required></ion-input>
    </ion-item>
    
    <ion-button class="boton-login" type="submit">Iniciar sesión</ion-button>
    
    <ion-button class="boton-recuperar" fill="clear" size="small" (click)="irARecuperar()">
      ¿Olvidaste tu contraseña?
    </ion-button>
    <ion-button fill="clear" size="small" (click)="irABienvenido()">
      ⬅️ Volver a Inicio
    </ion-button>
  </form>
</ion-content>

    <!-- Contenido principal con el formulario de registro -->
    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h2 class="text-center mb-4">Registro de Cliente y Mascota</h2>
          <form>
            <!-- Sección Dueño -->
            <h4>Datos del Dueño</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="ownerName" class="form-label required-field">Nombre del Dueño</label>
                <input type="text" class="form-control" id="ownerName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="ownerLastName" class="form-label required-field">Apellido</label>
                <input type="text" class="form-control" id="ownerLastName" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label required-field">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label required-field">Teléfono</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address">
              </div>
            </div>

            <!-- Sección Mascota -->
            <h4>Datos de la Mascota</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="petName" class="form-label required-field">Nombre de la Mascota</label>
                <input type="text" class="form-control" id="petName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="petBreed" class="form-label required-field">Raza</label>
                <input type="text" class="form-control" id="petBreed" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="petAge" class="form-label required-field">Edad (años)</label>
                <input type="number" class="form-control" id="petAge" min="0" max="30" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="petBirthdate" class="form-label">Fecha Nacimiento</label>
                <input type="date" class="form-control" id="petBirthdate">
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label required-field">Sexo</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="petSex" id="male" value="macho" required>
                  <label class="form-check-label" for="male">Macho</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="petSex" id="female" value="hembra">
                  <label class="form-check-label" for="female">Hembra</label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="sterilized" class="form-label required-field">Esterilizado</label>
              <select class="form-select" id="sterilized" required>
                <option value="" selected disabled>Seleccione...</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="petObservations" class="form-label">Observaciones</label>
              <textarea class="form-control" id="petObservations" rows="2" placeholder="Alergias, condiciones especiales, etc."></textarea>
            </div>

            <!-- Términos y condiciones -->
            <div class="form-check mb-4 mt-4">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label" for="terms">Acepto los términos y condiciones*</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2">Registrar Mascota</button>
            <div class="mt-3 text-center">
              <p>¿Ya tienes una cuenta? <a href="./login.html">Inicia sesión aquí</a></p>
            </div>
          </form>
        </div>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/img/Logo.jpeg" alt="Logo" class="logo-barra" style="width: 40px; height: 40px; border-radius: 50%;">
    </ion-buttons>
    
    <ion-title>Perfil de Usuario</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="confirmarCerrarSesion()" size="small">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información del Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Nombre:</strong> {{ usuario?.nombre }}</p>
      <p><strong>Correo:</strong> {{ usuario?.correo }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Mis Mascotas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngIf="mascotas.length === 0">
          <ion-label>No tienes mascotas registradas.</ion-label>
        </ion-item>
        <ion-item *ngFor="let mascota of mascotas">
          <ion-label>
            <h2>{{ mascota.nombre }}</h2>
            <p>Tipo: {{ mascota.tipo }}</p>
            <p>Edad: {{ mascota.edad }}</p>
          </ion-label>

          <ion-button fill="clear" color="danger" class="boton-estilo" (click)="eliminarMascota(mascota)">Eliminar</ion-button>
          <ion-button color="primary" class="boton-estilo" (click)="verHistorialMascota(mascota)">Ver Historial</ion-button>
        </ion-item>
      </ion-list>

      <ion-button class="boton-estilo" (click)="irAMascotas()">Agregar Mascota</ion-button>
      <ion-button fill="clear" size="small" (click)="irABienvenido()">
        ⬅️ Volver a Inicio
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

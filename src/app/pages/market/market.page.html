<ion-header>
  <ion-toolbar style="--background: #A9E5BB;">
    <ion-title>Market</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="volverHome()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="background-color: #2FB8C6; color: black;">
  <h2>Bienvenido al Market</h2>
  <p>Aquí podrás ver y comprar productos para tus mascotas.</p>
  
  <!-- Contenido básico de ejemplo -->
  <ion-list>
    <ion-item>
      <ion-label>Producto 1</ion-label>
      <ion-button slot="end" color="success">Comprar</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Producto 2</ion-label>
      <ion-button slot="end" color="success">Comprar</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Producto 3</ion-label>
      <ion-button slot="end" color="success">Comprar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/img/Logo.jpeg" alt="Logo" class="logo-barra" />
      🐾Registro
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form (submit)="registrarUsuario()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="usuario.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="usuario.correo" name="correo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="usuario.password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-button class="boton-login" expand="block" type="submit">Registrarse</ion-button>
    <ion-button fill="clear" size="small" (click)="irABienvenido()">
      ⬅️ Volver a Inicio
    </ion-button>
  </form>
</ion-content>

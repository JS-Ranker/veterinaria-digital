<ion-header>
  <ion-toolbar>
    <ion-title>Marketplace</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-thumbnail slot="start">
        <img [src]="producto.imagen" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>${{ producto.precio }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
